<script>
  function selectMenuItem() {
    let path = window.location.pathname;
    let selected_item = "";

    if (path.includes("topics")) {
      selected_item = "2";
    } else if (path.includes("endpoints")) {
      selected_item = "3";
    } else if (path.includes("workflows")) {
      selected_item = "4";
    } else if (path.includes("api-keys")) {
      selected_item = "5";
    } else if (path.includes("users")) {
      selected_item = "6";
    } else {
      selected_item = "1";
    }

    let selected_classname = "selected-item";
    let selectedElement = document.getElementById(selected_item);

    if (selectedElement) {
      document.querySelectorAll(".item-sublist").forEach((item) => {
        item.classList.remove(selected_classname);
      });

      let childElement = selectedElement.children[0];
      if (childElement) {
        childElement.classList.add(selected_classname);
      }
    }
  }

  function showMenu() {}

  selectMenuItem();
</script>
