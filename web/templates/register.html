<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrand - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/login.css">
</head>
<body class="body_overide">
    <main class="loginContainer">
        <div class="loginWrapper">
          <div class="loginHeader">
            <img
              class="logo"
              src="/static/images/logos/integrand-icon-logo.svg"
              alt="integrand"
            />
            <h2 class="title">Register new account</h2>
          </div>
          <div class="signInContainer">
            <div class="wrapper">
              <form class="former" action="/register" method="POST">
                <div>
                  <label for="email" class="labeler">Email address</label>
                  <div class="input-wrapper">
                    <input
                      id="email"
                      name="email"
                      type="text"
                      required=""
                      class="inputter"
                    />
                  </div>
                </div>
                <div>
                  <label for="password" class="labeler">Password</label>
                  <div class="input-wrapper">
                    <input
                      id="password"
                      name="password"
                      type="password"
                      required=""
                      class="inputter"
                    />
                  </div>
                </div>
                <div>
                  <label for="password" class="labeler">Confirm Password</label>
                  <div class="input-wrapper">
                    <input
                      id="confirmPassword"
                      name="confirmPassword"
                      type="password"
                      required=""
                      class="inputter"
                    />
                  </div>
                </div>
                <!-- <div class="lx yz zf">
                  <div class="lx yz">
                    <input
                      id="remember-me"
                      name="remember-me"
                      type="checkbox"
                      class="nw rx adp afv ayg bnq"
                    /><label for="remember-me" class="jw lu avz awo axu"
                      >Remember me</label
                    >
                  </div>
                  <div class="avz awo">
                    <a href="#" class="awf ayg ble">Forgot password?</a>
                  </div>
                </div> -->
                <div>
                  <button type="submit" class="submit-button">
                    Register
                  </button>
                </div>
              </form>
              <div>
                <div class="middle-container">
                  <div class="middle-block" aria-hidden="true">
                    <div class="sub-middle-block"></div>
                  </div>
                  <div class="continue-container">
                    <span class="continue-text">Or continue with</span>
                  </div>
                </div>
                <div class="social-sign-in-container">
                  <a
                    href="/auth/google"
                    class="social-link"
                    ><svg class="social-svg" aria-hidden="true" viewBox="0 0 24 24">
                      <path
                        d="M12.0003 4.75C13.7703 4.75 15.3553 5.36002 16.6053 6.54998L20.0303 3.125C17.9502 1.19 15.2353 0 12.0003 0C7.31028 0 3.25527 2.69 1.28027 6.60998L5.27028 9.70498C6.21525 6.86002 8.87028 4.75 12.0003 4.75Z"
                        fill="#EA4335"
                      ></path>
                      <path
                        d="M23.49 12.275C23.49 11.49 23.415 10.73 23.3 10H12V14.51H18.47C18.18 15.99 17.34 17.25 16.08 18.1L19.945 21.1C22.2 19.01 23.49 15.92 23.49 12.275Z"
                        fill="#4285F4"
                      ></path>
                      <path
                        d="M5.26498 14.2949C5.02498 13.5699 4.88501 12.7999 4.88501 11.9999C4.88501 11.1999 5.01998 10.4299 5.26498 9.7049L1.275 6.60986C0.46 8.22986 0 10.0599 0 11.9999C0 13.9399 0.46 15.7699 1.28 17.3899L5.26498 14.2949Z"
                        fill="#FBBC05"
                      ></path>
                      <path
                        d="M12.0004 24.0001C15.2404 24.0001 17.9654 22.935 19.9454 21.095L16.0804 18.095C15.0054 18.82 13.6204 19.245 12.0004 19.245C8.8704 19.245 6.21537 17.135 5.2654 14.29L1.27539 17.385C3.25539 21.31 7.3104 24.0001 12.0004 24.0001Z"
                        fill="#34A853"
                      ></path></svg><span class="social-text">Google</span></a
                  ><a
                    href="/auth/github"
                    class="social-link"
                    ><svg
                      class="social-svg"
                      aria-hidden="true"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z"
                        clip-rule="evenodd"
                      ></path></svg><span class="social-text">GitHub</span></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
</body>
